<div id="container">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_title">
                    <h1>Produtos</h1>
                </div>
                <div class="x_content">
                    <table id="example" class="table table-striped responsive-utilities jambo_table">
                        <thead>
                        <tr class="headings">
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th class="sorting_dis no-link last">
                                <span class="nobr">
                                </span>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="even pointer" ng-repeat="produto in produtos">
                            <td>{{ produto.nome }}</td>
                            <td>{{ produto.descricao }}</td>
                            <td>{{ produto.preco | currency:"R$" }}</td>
                            <td>
                                <a href="#!edit/{{produto.id}}" class="btn btn-info btn-xs" title="Editar produto {{ produto.nome }}">Editar </a>
                                <button class="btn btn-danger btn-xs" title="Remover produto {{ produto.nome }}" ng-click="apagarProduto(produto)"> Remover </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
